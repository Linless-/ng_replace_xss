<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta charset="utf-8" />
		<title>NgReplaceXSS</title>
	</head>
<body ng-controller="app">
	<div ng-replace-xss="testHtml"></div>

	<script src="node_modules/angular/angular.min.js"></script>
	<script src="ngReplaceXss.js"></script>
	<script src="replaceXss.js"></script>
	<script>
		(function() {
		    'use strict';
				var app = function($scope) {
					$scope.testHtml = '<div onclick="alert()">testOnClick</div><div onmouseover="alert()" style="color: red;">testOnmouseOver</div>';
				}
				app.$inject = ['$scope'];
				angular
		        .module('app', ['ngReplaceXss'])
						.controller('app', app);
		})();
	</script>
</body>
</html>
